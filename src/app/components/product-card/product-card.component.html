<div class="card" style="width: 20rem">
  <img
    src="{{ product.payload.val().imageUrl }}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.payload.val().title }}</h5>
    <p class="card-text">
      {{ product.payload.val().price | currency : "USD" }}
    </p>
    <div class="card-footer">
      <a href="#" class="btn btn-primary col-12">Add to Cart</a>
    </div>
  </div>
</div>
