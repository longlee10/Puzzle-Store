<div class="card" style="width: 20rem">
  <img
    src="{{ product.payload.val().imageUrl }}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.payload.val().title }}</h5>
    <div class="col-12">
      <p class="card-text col-3">
        {{ product.payload.val().price | currency : "USD" }}
      </p>
      <app-heart class="col-3"></app-heart>
    </div>
    <!--Here-->
    <div class="card-footer">
      <button
        *ngIf="getQuantity() === 0; else quantity"
        (click)="addToCart()"
        class="btn btn-secondary col-12"
      >
        Add to Cart
      </button>

      <ng-template #quantity
        ><product-quantity
          [product]="product"
          [shopping-cart]="shoppingCart"
        ></product-quantity>
      </ng-template>
    </div>
  </div>
</div>
