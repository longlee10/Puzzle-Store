<div class="row g-0">
  <div class="col-2">
    <button class="btn btn-secondary col-12" (click)="removeFromCart()">
      -
    </button>
  </div>
  <div class="col text-center">{{ getQuantity() }} in cart</div>
  <div class="col-2">
    <button class="btn btn-secondary col-12" (click)="addToCart()">+</button>
  </div>
</div>
