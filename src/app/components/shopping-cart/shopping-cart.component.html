<h1>Shopping Cart</h1>
<div class="row">
  <div class="col-8">
    <ng-container *ngIf="itemCount > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.product.title }}</td>
            <!-- <td>{{ item.quantity }}</td> -->
            <td>
              <product-quantity
                [product]="item.quantity"
                [shopping-cart]="cart"
              ></product-quantity>
            </td>
            <td>{{ item.product.price }}</td>
            <td>
              {{ item.product.price * item.quantity | currency : "USD" }}
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th>Grand Total: {{ totalPrice | currency : "USD" }}</th>
          </tr>
        </tfoot>
      </table>
    </ng-container>
  </div>
  <div class="col-4">
    <p>You have {{ itemCount }} puzzles in your shopping cart!</p>
  </div>
</div>
